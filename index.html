<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/words.js"></script>
    <script src="src/main.js"></script>
    <title>Clash of Cattitude</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link href="src/css/main.css" rel="stylesheet" />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col bg-gray-100">
    <div
      id="header"
      class="basis-1/12 flex bg-cyan-500 drop-shadow-sm justify-center items-center grow-0"
    >
      <div id="logo" class="flex-1 mx-8 text-lg text-gray-50">
        <p>ClashofCattitude</p>
      </div>
      <div
        id="burger"
        class="hidden font-bold text-xl text-gray-50 cursor-pointer mx-8"
      >
        &#9776;
      </div>
    </div>
    <div
      id="main"
      class="basis-full relative flex justify-center items-center grow bg-gray-100"
    >
      <div
        id="scene"
        class="hidden z-0 p-5 flex-col rounded-xl drop-shadow-sm h-[92%] w-[92%]"
      >
        <div
          id="npc"
          class="flex-1 px-3 py-3 rounded-t-lg shadow-md bg-cover flex-col basis-1/2 flex"
        >
          <div
            id="npcPhrase"
            class="basis-6/12 flex flex-col text-base rounded-lg p-3"
          >
            <div id="npcPhraseText" class="flex-1"></div>
            <div id="npcCred" class="text-right text-red-600 font-bold">
              - WhiskerClaw
            </div>
          </div>
          <div id="npcICON" class="basis-5/12 flex justify-end"></div>
          <div
            id="instance"
            class="px-2 w-full rounded-lg flex-1 gap-2 items-center justify-start flex basis-1/12"
          >
            <div
              id="npcID"
              class="flex-1 w-full transition-all rounded-full text-base flex gap-2 items-center justify-start"
            >
              <div
                id="npcName"
                class="text-left p-2 font-bold bg-red-600 shadow-md text-base rounded-full text-gray-50"
              >
                Wc
              </div>
              <div id="npcChoice" class="flex-1"></div>
            </div>
            <div
              id="npcLife"
              class="text-xl text-red-500 text-right flex-1"
            ></div>
          </div>
        </div>
        <div
          id="again"
          class="bg-gray-50 hidden shadow-md hover:text-xl transition ease-in-out delay-150 hover:scale-110 hover:bg-indigo-500 duration-300 font-bold text-lg left-1/2 top-1/2 absolute transform -translate-x-1/2 -translate-y-1/2 w-auto h-auto p-5 rounded-full justify-center items-center"
        >
          Try Again
        </div>
        <div
          id="user"
          class="bg-gray-50 shadow-md rounded-b-lg flex-1 basis-1/2 flex"
        >
          <div id="instance" class="flex-1 px-5 py-5 flex flex-col basis-3/4">
            <div
              id="userInfo"
              class="w-full flex basis-1/6 items-center justify-center"
            >
              <div
                id="userID"
                class="w-full flex gap-2 flex-1 transition-all justify-center items-center"
              >
                <p
                  id="userName"
                  class="text-left text-base rounded-full bg-cyan-500 shadow-md p-2 text-gray-50 font-bold"
                >
                  Me
                </p>
                <p id="userChoice" class="flex-1"></p>
              </div>
              <div
                id="userLife"
                class="flex-1 text-right transition-opacity text-xl text-red-500"
              ></div>
            </div>
            <div id="userCTA" class="flex-1 w-full h-full flex flex-col py-3">
              <div id="userPhrase" class="basis-3/5 text-base text-left"></div>
              <div
                id="userBTNS"
                class="flex-1 basis-2/5 bg-gray-50 text-base flex justify-between px-5 w-full h-full"
              >
                <div
                  id="rockBtn"
                  class="w-10 ease-out duration-300 h-10 text-center pt-2"
                >
                  Rock
                </div>
                <div
                  id="paperBtn"
                  class="w-10 ease-out duration-300 h-10 text-center pt-2"
                >
                  Paper
                </div>
                <div
                  id="scissorBtn"
                  class="w-10 ease-out duration-300 h-10 text-center pt-2"
                >
                  Scissor
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="menu"
        class="bg-cyan-500 transition-opacity duration-500 ease-in-out rounded-lg text-gray-50 flex flex-col shadow-xl w-5/6 h-5/6 absolute"
      >
        <div
          id="title"
          class="flex-none gap-4 pt-5 flex-col w-full text-5xl text-center justify-center flex items-center"
        >
          <p id="logo" class="">Clash of Cattitude</p>
          <p class="text-base px-5 logo">
            Conquer the Feline Foe on the Virtual RPS Battlefield
          </p>
        </div>
        <div id="selection" class="flex-1 logo flex flex-col">
          <button id="play" class="flex-1 text-5xl"></button>
          <button id="settings" class="flex-1 text-5xl">settings</button>
          <button class="flex-1 text-3xl">more games</button>
        </div>
      </div>
    </div>
    <div
      id="footer"
      class="bg-cyan-500 text-gray-50 flex justify-center items-center drop-shadow-sm basis-1/12"
    >
      <p class="text-base">
        Â©2023
        <a href="https://github.com/markvayson" target="_blank">mark vayson</a>
        | All Rights Reserved
      </p>
    </div>
  </body>
</html>
